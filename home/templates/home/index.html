{% extends "base.html" %}

{%block start%}

    <h1>Index Page</h1>

    <a href="/contact/">
        Contact
    </a>

    <table>
      <tr>
        <th>S. No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Can vote</th>
      </tr>

      {% for people in peoples %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{people.name}}</td>
        <td>{{people.age}}</td>
        <td>{% if people.age >= 18 %} 👍 {% else %} 👎 {% endif %}</td>
      </tr>
      {% endfor %}
    </table>

    {%endblock%}
